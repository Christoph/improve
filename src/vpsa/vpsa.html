<template>
    <require from="./chart.css"></require>
    <require from="../charts/line-chart-focus"></require>
    <require from="../charts/parallel-coordinates-vertical"></require>

    <div class="row">
        <div class="col-md-4">
            <div>
                <h2>Compute SIR</h2>
                <span>${test}</span>
                <input type="text"
                    id="example_id"
                    name="example_name"
                    data-min="0"
                    data-max="10000"
                    data-from.bind="test"
                    data-to="9000"
                    data-type="double"
                    data-grid="true"
                    data-grid-num="10" />
                <label for="#param1">S0:</label>
                <input type="number" value.bind="S0" id="param1" step="0.01"><br>
                <label for="#param2">I0:</label>
                <input type="number" value.bind="I0" id="param2" step="0.0001"><br>
                <label for="#param5">Time in  years:</label>
                <input type="number" value.bind="NY" id="param5" step="1"><br>
                <br>
                <label for="#param2">Param2:</label>
                <input type="number" value.bind="param2" id="param2" step="0.01">
                <br>
                <button type="button" click.delegate="vspa()">Compute Runs</button>
            </div>
            <div style="width: 100%; height:500px">
                <parallel-coordinates-vertical
                brushing.bind="brushing_parallel"
                redraw.bind="redraw_parallel"
                data.bind="data_parallel"></parallel-coordinates-vertical>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6" style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_pop"
                        redraw.bind="redraw_pop"
                        x_attribute="x"
                        y_attribute="pop"
                        data.bind="data_lines"></line-char-focust>
                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_sus"
                        redraw.bind="redraw_sus"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="sus"
                        data.bind="data_lines"></line-chart-focus>
                                </div>
                            </div>
            <div class="row">
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_inf"
                        redraw.bind="redraw_inf"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="inf"
                        data.bind="data_lines"></line-chart-focus>
                                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_rec"
                        redraw.bind="redraw_rec"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="rec"
                        data.bind="data_lines"></line-chart-focus>
                </div>
            </div>
        </div>
    </div>


    <div>
    </div>

</template>
