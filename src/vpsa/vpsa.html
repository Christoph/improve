<template>
    <require from="./chart.css"></require>
    <require from="../charts/line-chart-focus"></require>
    <require from="../charts/parallel-coordinates-vertical"></require>

    <div class="row">
        <div class="col-md-4">
            <div>
                <h2>Compute SIR</h2>
                <label>Rho: Probabilty that an infected person dies before natural death or recovery.</label>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="rho"/>
                    </div>
                    <div class="col-sm-2">
                        <label># rnd picks: </label>
                        <input style="width: 50px" type="number" value.bind="rho_n" step="1">
                    </div>
                </div>

                <label>V: Per captia death rate from natural causes.</label>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="v"/>
                    </div>
                    <div class="col-sm-2">
                        <label># rnd picks: </label>
                        <input style="width: 50px" type="number" value.bind="v_n" step="1">
                    </div>
                </div>

                <label>Mu: Population birth rate.</label>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="mu"/>
                    </div>
                    <div class="col-sm-2">
                        <label># rnd picks: </label>
                        <input style="width: 50px" type="number" value.bind="mu_n" step="1">
                    </div>
                </div>

                <label>Beta: Transmission rate: Infected -> Susceptible. Includes encounter and transmission rate.</label>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="beta"/>
                    </div>
                    <div class="col-sm-2">
                        <label># rnd picks: </label>
                        <input style="width: 50px" type="number" value.bind="beta_n" step="1">
                    </div>
                </div>

                <label>Gamma: Recovery rate.</label>
                <div class="row">
                    <div class="col-sm-10">
                    <input type="text" id="gamma"/>
                    </div>
                    <div class="col-sm-2">
                        <label># rnd picks: </label>
                        <input style="width: 50px" type="number" value.bind="gamma_n" step="1">
                    </div>
                </div>

                <label for="#param1">S0:</label>
                <input type="number" value.bind="S0" id="param1" step="0.01"><br>
                <label for="#param2">I0:</label>
                <input type="number" value.bind="I0" id="param2" step="0.0001"><br>
                <label for="#param5">Time in  years:</label>
                <input type="number" value.bind="NY" id="param5" step="1"><br>
                <br>
                <button type="button" click.delegate="vspa()">
                    Compute <strong>${rho_n * v_n * mu_n * beta_n * gamma_n}</strong> Runs
                </button>
            </div>
            <div style="width: 100%; height:500px">
                <parallel-coordinates-vertical
                brushing.bind="brushing_parallel"
                redraw.bind="redraw_parallel"
                data.bind="data_parallel"></parallel-coordinates-vertical>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6" style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_pop"
                        redraw.bind="redraw_pop"
                        x_attribute="x"
                        y_attribute="pop"
                        data.bind="data_lines"></line-char-focust>
                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_sus"
                        redraw.bind="redraw_sus"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="sus"
                        data.bind="data_lines"></line-chart-focus>
                                </div>
                            </div>
            <div class="row">
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_inf"
                        redraw.bind="redraw_inf"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="inf"
                        data.bind="data_lines"></line-chart-focus>
                                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-focus
                        brushing.bind="brushing_rec"
                        redraw.bind="redraw_rec"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="rec"
                        data.bind="data_lines"></line-chart-focus>
                </div>
            </div>
        </div>
    </div>


    <div>
    </div>

</template>
