<template>
    <require from="../charts/bar-chart"></require>
    <require from="../charts/dual-bar-chart"></require>
    <require from="../charts/dual-stacked-bar-chart"></require>

    <div class="text-center">
      <div class="row">
            <div class="checkbox">
              <label><input type="checkbox" checked.bind="uv_selected">UV</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" checked.bind="ibd_selected">IBD</label>
            </div>
      </div>
      <div class="row">
        <aubs-tabset active.bind="active">
          <aubs-tab header="Stacked bars">
                  <div style="width:100%; height:300px">
                    <bar-chart
                        data.bind="data_prepared"></bar-chart>
                  </div>
          </aubs-tab>
          <aubs-tab header="Dual Bars">
                  <div style="width:100%; height:300px">
                    <dual-bar-chart
                        data.bind="data_prepared_dual"></dual-bar-chart>
                  </div>
          </aubs-tab>
          <aubs-tab header="Dual Stacked Bars">
                  <div style="width:100%; height:300px">
                    <dual-stacked-bar-chart
                        data.bind="data_prepared_dual"></dual-stacked-bar-chart>
                  </div>
          </aubs-tab>
          <aubs-tab header="Total Basis and Max Costs">
                  <div style="width:100%; height:300px">
                    <bar-chart
                        data.bind="data_total"></bar-chart>
                  </div>
          </aubs-tab>
        </aubs-tabset>
      </div>
    </div>
</template>
