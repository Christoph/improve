<template>
    <require from="./chart.css"></require>
    <require from="../charts/line-chart-live"></require>
    <require from="../charts/spatial-grid"></require>

    <h2>Simulate Allele Heredity</h2>
    <span>When individuals mate with genetically similar individuals, inbreeding is the consequence. In this stochastic, individual-based spatial simulation, individuals can only mate with their immediate local neighbors. A higher mating distance shows distributions according to the Hardy-Weinberg principle. <a href="http://www.natureincode.com/code/5/spatial_model_inbreeding.html">source</a> </span>
    <hr>
    <div class="row">
        <div class="col-md-6">
          <button class="btn btn-default btn-block" click.delegate="switch()">Toggle Parameter Selection</button>
          <div aubs-collapse="collapsed.bind: collapsed_input">
            <div style="margin-left:15px; margin-right:15px">
                <label>Grid Length</label>
                <div class="row">
                    <input type="text" id="grid_length"/>
                </div>
                <label>Maximum Mating Distance</label>
                <div class="row">
                    <input type="text" id="mating"/>
                </div>
                <br>
                <button class="btn btn-primary btn-block" click.delegate="compute()">
                    Start Simulation
                </button>
            </div>
          </div>

          <div aubs-collapse="collapsed.bind: collapsed_grid">
            <spatial-grid
                data.bind="data_grid"
                redraw.bind="redraw">
            </spatial-grid>
          </div>
          <br>
          <div aubs-collapse="collapsed.bind: collapsed_out">
            <button class="btn btn-warning btn-block" click.delegate="stopSimulation()">
                Stop Simulation
            </button>
          </div>

        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="row" style="width:100%; height:300px">
                <line-chart-live
                    brushing.bind="brushing_p"
                    redraw.bind="redraw_p"
                    x_attribute="x"
                    y_attribute="F"
                    x_label="Timestep"
                    y_label="FScore - Heterozygosity"
                    data.bind="data_FScore"></line-char-live>
            </div>
            <div class="row">
            </div>
          </div>
        </div>
    </div>

    <div>
    </div>

</template>
