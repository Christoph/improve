  <require from="../charts/dual-bar-chart"></require>

  <div>

      <select value.bind="other">

      </select>

      Kosten:
      <select value.bind="costs">
        <option repeat.for="option of costs_list" model.bind="option">${option}</option>
      </select>
  </div>

  <div class="checkbox">
    <label><input type="checkbox" checked.bind="uv_selected">UV</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" checked.bind="ibd_selected">IBD</label>
  </div>

  <div style="width:100%; height:300px">
       <dual-bar-chart
           data.bind="data_dual">
      </dual-bar-chart>

  <div style="width:100%; height:300px">
       <dual-bar-chart
           data.bind="data_dual_total">
